<div class="main-content">
  <div class="container-fluid">
    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">shopping_bag</i>
        </div>
        <h4 class="card-title">
          <strong>VENTA</strong>
        </h4>
      </div>

      <form [formGroup]="form" (keydown.enter)="$event.preventDefault()">
        <div class="card-body">
          <div class="row">
            <div class="col-6">
              <mat-form-field>
                <input
                  matInput
                  [matDatepicker]="picker"
                  placeholder="Fecha"
                  formControlName="fecha"
                  (click)="picker.open()"
                />
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="NRO FACTURA"
                  formControlName="nroFactura"
                  required
                />
                <span matPrefix>001-001&nbsp;</span>
              </mat-form-field>
            </div>
            <div class="col-6">
              <mat-form-field class="example-full-width">
                <input
                  type="search"
                  matInput
                  placeholder="CLIENTE"
                  formControlName="nombreCliente"
                  (click)="buscadores('cliente')"
                  required
                />
                <button
                  mat-button
                  matSuffix
                  mat-stroked-button
                  aria-label="search"
                  (click)="buscadores('cliente')"
                >
                  <mat-icon>search</mat-icon>
                </button>
              </mat-form-field>

              <mat-form-field class="example-full-width">
                <input
                  type="number"
                  matInput
                  placeholder="TOTAL"
                  formControlName="total"
                  required
                />
              </mat-form-field>
            </div>
          </div>
        </div>
      </form>
    </div>

    <div class="card">
      <div class="card-header card-header-primary card-header-icon">
        <div class="card-icon">
          <i class="material-icons">receipt</i>
        </div>
        <h4 class="card-title">
          <strong>DETALLE VENTA</strong>
        </h4>
      </div>

      <form [formGroup]="formDetalle" (keydown.enter)="$event.preventDefault()">
        <div class="card-body">
          <div class="row">
            <mat-form-field class="col-3">
              <input
                type="search"
                matInput
                placeholder="PRODUCTO"
                formControlName="nombreProducto"
                (click)="buscadores('producto')"
                required
              />
              <button
                mat-button
                matSuffix
                mat-stroked-button
                aria-label="search"
                (click)="buscadores('producto')"
              >
                <mat-icon>search</mat-icon>
              </button>
            </mat-form-field>
            <mat-form-field class="col-1">
              <input
                type="number"
                matInput
                placeholder="CANTIDAD"
                formControlName="cantidad"
                (ngModelChange)="changeAmountDetail($event)"
                required
              />
            </mat-form-field>

            <mat-form-field class="col-3">
              <input
                type="number"
                matInput
                placeholder="PRECIO"
                formControlName="precio"
                required
              />
            </mat-form-field>

            <mat-form-field class="col-3">
              <input
                type="number"
                matInput
                placeholder="SUBTOTAL"
                formControlName="subtotal"
                required
              />
            </mat-form-field>

            <div class="example-button-container">
              <button
                mat-fab
                color="primary"
                aria-label="Example icon button with a bookmark icon"
                (click)="addRow()"
                [disabled]="!formDetalle.valid"
              >
                <mat-icon>add_shopping_cart</mat-icon>
              </button>
            </div>
          </div>
        </div>
      </form>

      <table mat-table [dataSource]="data" class="example-table">
        <!-- Number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef>#</th>
          <td mat-cell *matCellDef="let row; let i = index">{{ i + 1 }}</td>
        </ng-container>
        <!-- definicion dinamica de las columnas -->
        <ng-container
          *ngFor="let columna of listaColumnas"
          [matColumnDef]="columna.matDef"
        >
          <th mat-header-cell *matHeaderCellDef>
            <strong>{{ columna.descripcion }}</strong>
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            [ngClass]="{ selected: row === selectedRow }"
            (click)="onRowClicked(row)"
          >
            {{ mostrarCampo(row, columna) }}
          </td>
        </ng-container>

        <!-- Accion Column -->
        <ng-container matColumnDef="accion">
          <th mat-header-cell *matHeaderCellDef>
            <strong>ACCIONES</strong>
          </th>
          <td
            mat-cell
            *matCellDef="let row"
            style="text-align: center"
            [ngClass]="{ selected: row === selectedRow }"
            (click)="onRowClicked(row)"
          >
            <button ngbTooltip="Eliminar" mat-button>
              <mat-icon color="warn" data-action-type="eliminar"
                >cancel</mat-icon
              >
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr
          mat-row
          *matRowDef="let row; columns: displayedColumns"
          (click)="acciones(row, $event)"
        ></tr>
      </table>

      <div class="card-footer">
        <div class="row"></div>
        <div class="row">
          <div class="form-group">
            <button
              mat-raised-button
              type="button"
              class="btn btn-primary"
              (click)="confirmar()"
              [disabled]="!form.valid && !(data.length > 0)"
            >
              Confirmar
            </button>
            <button
              mat-raised-button
              type="button"
              class="btn btn-default btn-fill btn-wd"
              (click)="cancelar()"
            >
              Cancelar
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
